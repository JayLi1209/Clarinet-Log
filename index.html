<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Clarinet Log</title>
  </head>
  <body>
    <header>
      <nav class="nav collapsible collapsible--expanded">
        <a class="nav__brand" href="/"><img src="images/logo.svg" alt="" /></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Hosting</a></li>
          <li class="nav__item"><a href="#">VPS</a></li>
          <li class="nav__item"><a href="#">Domain</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Jay's Clarinet Log</h1>
          <p class="hero__tagline">See all my recordings below!</p>
          <a href="" class="btn btn--accent btn--stretched">see recordings</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/clarinet@1x-1.webp 1x, images/clarinet@2x-2.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/clarinet@1x.png 1x, images/clarinet@2x.png 2x"
          />
          <img
            class="hero__image"
            src="images/clarinet@1x.png"
            alt=""
            style="opacity: 0.7"
          />
        </picture>
      </div>
    </section>

    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at $9 per month</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque,
          iure.
        </p>
      </header>
      <div class="input-group">
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
        <input
          type="text"
          class="input"
          placeholder="Search function coming soon..."
        />
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $9</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net $10</li>
        <li>.xyz $10</li>
      </ul>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
